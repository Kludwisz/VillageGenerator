plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven{
        url "https://jitpack.io"
    }
}
application{
    mainClass = "Main"
}

dependencies {
    implementation('com.github.KaptainWutax:MathUtils:-SNAPSHOT') { transitive = false }
    implementation('com.github.KaptainWutax:SeedUtils:-SNAPSHOT') { transitive = false }
    implementation('com.github.KaptainWutax:MCUtils:-SNAPSHOT') { transitive = false }
    implementation('com.github.KaptainWutax:NoiseUtils:2cf64e1d2e7e674fbf5b7247f16e8dc56ae2a31c') { transitive = false }

    implementation('com.github.KaptainWutax:BiomeUtils:-SNAPSHOT') { transitive = false }
    implementation('com.github.KaptainWutax:TerrainUtils:605c46b94a5126df55bd347b82f277af443909c9') { transitive = false }
    implementation('com.github.KaptainWutax:FeatureUtils:-SNAPSHOT') { transitive = false }
    testImplementation('com.github.KaptainWutax:ChunkRandomReversal:-SNAPSHOT') { transitive = false }


    testImplementation('org.junit.jupiter:junit-jupiter-api:5.7.1')
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.7.1')
    testImplementation('org.junit-pioneer:junit-pioneer:1.3.8')

    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.7.1')
    testRuntimeOnly('org.junit.platform:junit-platform-console:1.7.1')
}

test {
    useJUnitPlatform()
}